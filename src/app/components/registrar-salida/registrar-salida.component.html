<div class="registrar-salidas-container">
  <h2>Registrar Salidas de Producto</h2>

  <div class="form-group">
    <label for="productoId">ID del Producto:</label>
    <input type="number" id="productoId" [(ngModel)]="productoSalida.productoId" placeholder="Ingrese el ID del producto" />
  </div>

  <div class="form-group">
    <label for="salidas">Cantidad de Salidas:</label>
    <input type="number" id="salidas" [(ngModel)]="productoSalida.salidas" placeholder="Ingrese las salidas" />
  </div>

  <button (click)="registrarSalidas()">Registrar Salidas</button>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
